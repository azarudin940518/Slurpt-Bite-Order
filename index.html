<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Slurp & Bite POS - Delivery System</title>
    <style>
        :root { --primary: #2d5a27; --whatsapp: #25D366; --danger: #e74c3c; --bg: #f4f7f4; --accent: #d35400; --online: #0061ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, system-ui, sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; align-items: center; }
        .main-container { width: 100%; max-width: 500px; height: 100vh; background: white; display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        
        nav { background: var(--primary); color: white; text-align: center; padding: 12px; font-weight: bold; font-size: 1.1rem; flex-shrink: 0; cursor: pointer; }
        .visitor-counter { color: #c8e6c9; font-size: 11px; font-weight: normal; margin-top: 2px; }

        .set-builder { background: #fff3e0; padding: 12px; border-bottom: 2px solid var(--accent); z-index: 110; flex-shrink: 0; }
        .set-title { font-size: 11px; font-weight: bold; color: var(--accent); margin-bottom: 5px; display: flex; justify-content: space-between; }
        .current-set-items { font-size: 14px; color: #333; font-weight: 600; min-height: 20px; margin-bottom: 8px; line-height: 1.4; }
        .set-item-tag { background: white; padding: 2px 8px; border-radius: 4px; border: 1px solid #ddd; margin-right: 5px; display: inline-block; margin-bottom: 4px; font-size: 13px; }
        .remark-box { width: 100%; padding: 10px; border: 1px solid #fab1a0; border-radius: 8px; font-size: 14px; margin-bottom: 10px; outline: none; }
        
        .btn-add-set { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-add-set:disabled { background: #ccc; }

        .menu-area { flex: 1; overflow-y: auto; padding-bottom: 120px; background: #fff; }
        .header-tools { padding: 10px; background: white; position: sticky; top: 0; z-index: 100; border-bottom: 1px solid #ddd; }
        .category-bar { display: flex; gap: 8px; overflow-x: auto; padding: 5px 0; scrollbar-width: none; }
        .cat-btn { padding: 8px 18px; border-radius: 20px; border: 1px solid #ddd; background: white; font-size: 13px; white-space: nowrap; font-weight: 600; cursor: pointer; }
        .cat-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .product-card { background: white; border-radius: 12px; padding: 10px; text-align: center; border: 1px solid #eee; cursor: pointer; }
        .product-card img { width: 100%; height: 85px; object-fit: cover; border-radius: 8px; }

        .cart-section { background: white; border-top: 2px solid var(--primary); position: absolute; bottom: 0; width: 100%; z-index: 1000; }
        .cart-toggle-btn { background: #f0f0f0; text-align: center; padding: 8px; font-size: 11px; font-weight: bold; color: #555; cursor: pointer; }
        .cart-content { max-height: 0; overflow: hidden; transition: 0.3s; background: white; }
        .cart-content.open { max-height: 300px; overflow-y: auto; padding: 15px; }
        .cart-item { border-bottom: 1px solid #f0f0f0; padding: 8px 0; font-size: 13px; }

        .cart-summary { padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; }
        .total-price { font-size: 1.1rem; font-weight: bold; color: var(--primary); }

        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index: 3000; align-items:center; justify-content:center; }
        .modal-box { background:white; width: 90%; max-width: 450px; border-radius: 15px; padding: 20px; position: relative; max-height: 80vh; overflow-y: auto; }
        .input-box { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-size: 16px; }
        .payment-btn { width: 100%; padding: 15px; border: none; border-radius: 10px; margin: 8px 0; font-weight: bold; cursor: pointer; }

        .delivery-box { background: #e3f2fd; padding: 10px; border-radius: 8px; margin: 10px 0; font-size: 13px; border: 1px solid #2196f3; }
        .order-history-card { text-align: left; background: #f9f9f9; border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="modal-overlay" id="welcomeModal" style="display: flex;">
        <div class="modal-box" style="text-align:center">
            <h3>Slurp & Bite</h3>
            <p>Masukkan nama anda:</p>
            <input type="text" id="visitor-name-input" class="input-box" placeholder="Nama Anda...">
            <button class="btn-add-set" onclick="saveVisitor()">MULA PESANAN</button>
        </div>
    </div>

    <nav onclick="handleAdminAccess()">
        SLURP & BITE Taman Rosa
        <div class="visitor-counter" id="visitor-stat">Pelawat: 0 | Pesanan: 0</div>
    </nav>

    <div class="set-builder">
        <div class="set-title"><span>BINA PESANAN</span> <span onclick="resetSet()" style="color:var(--danger); cursor:pointer">Reset</span></div>
        <div class="current-set-items" id="current-set-display">Pilih menu di bawah...</div>
        <input type="text" id="set-remark" class="remark-box" placeholder="Nota tambahan...">
        <button class="btn-add-set" id="btn-confirm-set" onclick="confirmSetToCart()" disabled>+ MASUK TROLI</button>
    </div>

    <div class="menu-area">
        <div class="header-tools">
            <div class="category-bar">
                <button class="cat-btn active" onclick="filterMenu('Semua', this)">Semua</button>
                <button class="cat-btn" onclick="filterMenu('Makanan', this)">Makanan</button>
                <button class="cat-btn" onclick="filterMenu('Add On', this)">Add On</button>
                <button class="cat-btn" onclick="filterMenu('Minuman', this)">Minuman</button>
            </div>
        </div>
        <div class="menu-grid" id="menu-grid"></div>
    </div>

    <div class="cart-section">
        <div class="cart-toggle-btn" onclick="toggleCart()">‚ñ≤ SEMAK TROLI ‚ñ≤</div>
        <div id="cart-content" class="cart-content">
            <div id="cart-list" style="padding:10px"></div>
        </div>
        <div class="cart-summary">
            <div class="total-price">Total: RM <span id="grand-total">0.00</span></div>
            <button class="btn-add-set" style="width:auto; padding:10px 20px" onclick="openPaymentModal()">CHECKOUT</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="paymentModal">
    <div class="modal-box" style="text-align:center">
        <h3>Checkout</h3>
        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <button id="btn-collect" class="payment-btn" style="background:var(--primary); color:white; margin:0;" onclick="setService('collect')">Ambil Sendiri</button>
            <button id="btn-delivery" class="payment-btn" style="background:#eee; color:black; margin:0;" onclick="setService('delivery')">Delivery</button>
        </div>

        <div id="delivery-info" class="delivery-box" style="display:none;">
            <button onclick="getLocation()" style="background:var(--online); color:white; border:none; padding:8px; border-radius:5px; cursor:pointer; width:100%;">üìç PIN LOKASI SAYA</button>
            <p id="dist-text" style="margin:8px 0 0 0; font-weight:bold;">Kos Delivery: RM 0.00</p>
        </div>

        <p>Pesanan: <strong id="modal-order-total">RM 0.00</strong></p>
        <p>Cas Delivery: <strong id="modal-del-total">RM 0.00</strong></p>
        <hr>
        <p>Total: <strong style="font-size:20px; color:var(--danger)">RM <span id="modal-final-total">0.00</span></strong></p>
        
        <div id="cash-area" style="display:none; background:#f0f0f0; padding:10px; border-radius:8px; margin-top:10px;">
            <input type="number" id="cash-amount" class="input-box" placeholder="Duit Pelanggan RM" oninput="calcChange()">
            <div style="font-weight:bold; color:var(--danger)">Baki: <span id="change-display">RM 0.00</span></div>
            <button class="payment-btn" style="background:var(--primary); color:white" onclick="handlePayment('cash')">SAHKAN & WASAP</button>
        </div>

        <button class="payment-btn" style="background:var(--online); color:white" onclick="handlePayment('online')">üåê BAYAR ONLINE</button>
        <button class="payment-btn" style="background:#eee" onclick="showCash()">üíµ BAYAR TUNAI</button>
        <p onclick="closePaymentModal()" style="color:red; cursor:pointer; margin-top:10px;">Batal</p>
    </div>
</div>

<div class="modal-overlay" id="adminModal">
    <div class="modal-box">
        <h3>Panel Admin</h3>
        <div id="admin-stats"></div>
        <div id="admin-history-list" style="margin-top:10px;"></div>
        <button class="payment-btn" style="background:var(--danger); color:white" onclick="clearHistory()">PADAM SEMUA</button>
        <button class="payment-btn" onclick="closeAdmin()">TUTUP</button>
    </div>
</div>

<script>
    const PHONE = "60133002678";
    const TOYYIB_LINK = "https://toyyibpay.com/Slurp-Bite-Order";
    const ADMIN_PASS = "180594";
    // KOORDINAT KEDAI ANDA (Taman Tg Agas Rosa)
    const SHOP_LAT = 3.5037985; 
    const SHOP_LON = 103.4555344;

    let cart = JSON.parse(localStorage.getItem('temp_cart')) || [];
    let currentSet = [];
    let serviceType = 'collect';
    let deliveryFee = 0;
    let userLoc = "";
    let adminClicks = 0;

    const products = [
        { id: 1, cat: 'Makanan', name: 'Oden Original', price: 0.00, img: 'https://i.postimg.cc/KcLWHG11/oden.jpg' },
        { id: 2, cat: 'Makanan', name: 'Dry Pan Mee', price: 4.00, img: 'https://i.postimg.cc/Qx3zL27t/pan_mee.jpg' },
        { id: 3, cat: 'Makanan', name: 'Indo Mee', price: 3.00, img: 'https://i.postimg.cc/dkBBWWFr/indo-mee.jpg' },
        { id: 4, cat: 'Makanan', name: 'Mee Sedap Korean Cheese', price: 4.00, img: 'https://i.postimg.cc/5Q2mDwNJ/mee-sedap-cheese.jpg' },
        { id: 5, cat: 'Makanan', name: 'Mee Sedap Korean Spicy', price: 4.00, img: 'https://i.postimg.cc/RJZT2cV4/mee-sedap-spicy.jpg' },
        { id: 6, cat: 'Makanan', name: 'Nissin Korean Mee', price: 5.00, img: 'https://i.postimg.cc/xqfgkSyS/nissin.jpg' },
        { id: 7, cat: 'Makanan', name: 'Wow Spageti', price: 3.00, img: 'https://i.postimg.cc/gnrDDqTQ/wow.jpg' },
        { id: 8, cat: 'Minuman', name: 'Chocolate Ice', price: 3.00, img: 'https://i.postimg.cc/jSsPqdxQ/coklat.png' },
        { id: 9, cat: 'Minuman', name: 'Green Tea Ice', price: 3.00, img: 'https://i.postimg.cc/mZyrL3Pg/greentea.png' },
        { id: 10, cat: 'Minuman', name: 'Thai Tea Ice', price: 3.00, img: 'https://i.postimg.cc/mZyrL3Pr/thaitea.png' },
        { id: 11, cat: 'Minuman', name: 'White Coffee Caramel', price: 5.00, img: 'https://i.postimg.cc/nVGLFKXc/whitecoffee.png' },
        { id: 12, cat: 'Minuman', name: 'Aiskrim Float', price: 2.50, img: 'https://i.postimg.cc/f3Y5dzry/float.jpg' },
        { id: 13, cat: 'Minuman', name: 'Air Seringgit', price: 1.00, img: 'https://i.postimg.cc/t7BkWm24/singgit.jpg' },
        { id: 14, cat: 'Add On', name: 'Enoki', price: 0.50, img: 'https://i.postimg.cc/DW15GvMw/enoki.webp' },
        { id: 15, cat: 'Add On', name: 'Filament Stick', price: 0.50, img: 'https://i.postimg.cc/XZ9x5jzv/filament.jpg' },
        { id: 16, cat: 'Add On', name: 'Fucuk Ikan', price: 1.00, img: 'https://i.postimg.cc/S2qd7BBY/fucuk-ikan.jpg' },
        { id: 17, cat: 'Add On', name: 'Ikan', price: 0.50, img: 'https://i.postimg.cc/LYRDBccJ/ikan.jpg' },
        { id: 18, cat: 'Add On', name: 'Ketam', price: 1.00, img: 'https://i.postimg.cc/YG33XX7Q/ketam.jpg' },
        { id: 19, cat: 'Add On', name: 'Lobster', price: 1.00, img: 'https://i.postimg.cc/vgzzPPyX/lobster.jpg' },
        { id: 20, cat: 'Add On', name: 'Maggi', price: 1.00, img: 'https://i.postimg.cc/gXDDMMpM/maggi.jpg' },
        { id: 21, cat: 'Add On', name: 'Salmon', price: 1.00, img: 'https://i.postimg.cc/vD0hfS3s/salmon.jpg' },
        { id: 22, cat: 'Add On', name: 'Sosej', price: 0.50, img: 'https://i.postimg.cc/BtmpHwMJ/sosej.jpg' },
        { id: 23, cat: 'Add On', name: 'Sotong', price: 1.00, img: 'https://i.postimg.cc/yWLjcrv3/sotong.jpg' },
        { id: 24, cat: 'Add On', name: 'Telur', price: 1.00, img: 'https://i.postimg.cc/9zLbZNJD/telur.jpg' },
        { id: 25, cat: 'Add On', name: 'Udang', price: 1.00, img: 'https://i.postimg.cc/9rzpptn4/udang.jpg' }
    ];

    function saveVisitor() {
        const n = document.getElementById('visitor-name-input').value;
        if(!n) return;
        sessionStorage.setItem('c_name', n);
        let v = JSON.parse(localStorage.getItem('visitor_logs')) || [];
        v.push({name: n, time: new Date().toLocaleString()});
        localStorage.setItem('visitor_logs', JSON.stringify(v));
        document.getElementById('welcomeModal').style.display = 'none';
        updateStats();
    }

    function setService(type) {
        serviceType = type;
        document.getElementById('btn-collect').style.background = type === 'collect' ? 'var(--primary)' : '#eee';
        document.getElementById('btn-collect').style.color = type === 'collect' ? 'white' : 'black';
        document.getElementById('btn-delivery').style.background = type === 'delivery' ? 'var(--primary)' : '#eee';
        document.getElementById('btn-delivery').style.color = type === 'delivery' ? 'white' : 'black';
        document.getElementById('delivery-info').style.display = type === 'delivery' ? 'block' : 'none';
        if(type === 'collect') { deliveryFee = 0; updatePaymentUI(); }
    }

    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                userLoc = `https://www.google.com/maps?q=${lat},${lon}`;
                const R = 6371; 
                const dLat = (lat-SHOP_LAT) * Math.PI / 180;
                const dLon = (lon-SHOP_LON) * Math.PI / 180;
                const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(SHOP_LAT * Math.PI / 180) * Math.cos(lat * Math.PI / 180) * Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                const distance = R * c;
                deliveryFee = Math.max(1, Math.ceil(distance)); 
                document.getElementById('dist-text').innerText = `Jarak: ${distance.toFixed(2)} KM (Cas: RM ${deliveryFee.toFixed(2)})`;
                updatePaymentUI();
            }, () => alert("GPS tidak aktif."));
        }
    }

    function updatePaymentUI() {
        const orderTotal = parseFloat(document.getElementById('grand-total').innerText);
        document.getElementById('modal-order-total').innerText = "RM " + orderTotal.toFixed(2);
        document.getElementById('modal-del-total').innerText = "RM " + deliveryFee.toFixed(2);
        document.getElementById('modal-final-total').innerText = (orderTotal + deliveryFee).toFixed(2);
        calcChange();
    }

    function handlePayment(type) {
        const final = document.getElementById('modal-final-total').innerText;
        if(serviceType === 'delivery' && !userLoc) { alert("Sila Pin Lokasi!"); return; }
        if(type === 'online') {
            localStorage.setItem('temp_cart', JSON.stringify(cart));
            window.location.href = `${TOYYIB_LINK}?billAmount=${Math.round(final*100)}`;
        } else {
            if(!document.getElementById('cash-amount').value) { alert("Isi jumlah tunai!"); return; }
            sendWhatsAppOrder(`TUNAI (Baki: ${document.getElementById('change-display').innerText})`);
        }
    }

    function sendWhatsAppOrder(pType) {
        const finalTotal = document.getElementById('modal-final-total').innerText;
        const name = sessionStorage.getItem('c_name');
        let msg = `*PESANAN ${serviceType.toUpperCase()}*\nNama: ${name}\nBayaran: ${pType}\nTotal: RM ${finalTotal}\n`;
        if(serviceType === 'delivery') msg += `üìç Lokasi: ${userLoc}\n`;
        msg += `--------------------------\n`;
        cart.forEach((i, x) => { msg += `${x+1}. ${i.n} (RM${i.p.toFixed(2)})\n   Nota: ${i.r || '-'}\n`; });
        let h = JSON.parse(localStorage.getItem('order_history')) || [];
        h.push({name, total: finalTotal, type: pType, items: cart.map(i=>i.n).join(','), time: new Date().toLocaleString()});
        localStorage.setItem('order_history', JSON.stringify(h));
        window.open(`https://wa.me/${PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
        setTimeout(() => { localStorage.removeItem('temp_cart'); window.location.href = window.location.pathname; }, 1000);
    }

    function renderMenu() {
        document.getElementById('menu-grid').innerHTML = products.filter(p => currentCat === 'Semua' || p.cat === currentCat).map(p => `
            <div class="product-card" onclick="addToSet(${p.id})">
                <img src="${p.img}" onerror="this.src='https://placehold.co/100x100'">
                <h4>${p.name}</h4><p>RM ${p.price.toFixed(2)}</p>
            </div>
        `).join('');
    }
    function addToSet(id) { const p = products.find(x => x.id === id); currentSet.push({...p, uid: Date.now()}); updateSet(); }
    function removeFromSet(uid) { currentSet = currentSet.filter(i => i.uid !== uid); updateSet(); }
    function updateSet() {
        document.getElementById('current-set-display').innerHTML = currentSet.length ? currentSet.map(i => `<span class="set-item-tag">${i.name} <span onclick="event.stopPropagation(); removeFromSet(${i.uid})">√ó</span></span>`).join('') : "Pilih menu...";
        document.getElementById('btn-confirm-set').disabled = !currentSet.length;
    }
    function resetSet() { currentSet = []; document.getElementById('set-remark').value = ""; updateSet(); }
    function confirmSetToCart() {
        cart.push({ n: currentSet[0].name + (currentSet.length > 1 ? " Set" : ""), p: currentSet.reduce((s,i)=>s+i.price,0), r: document.getElementById('set-remark').value });
        localStorage.setItem('temp_cart', JSON.stringify(cart));
        resetSet(); renderCart(); toggleCart();
    }
    function renderCart() {
        let t = cart.reduce((s,i)=>s+i.p,0);
        document.getElementById('cart-list').innerHTML = cart.map(i => `<div class="cart-item"><b>${i.n}</b> (RM ${i.p.toFixed(2)})</div>`).join('') || "Kosong";
        document.getElementById('grand-total').innerText = t.toFixed(2);
    }
    function toggleCart() { document.getElementById('cart-content').classList.toggle('open'); }
    function openPaymentModal() { updatePaymentUI(); document.getElementById('paymentModal').style.display = 'flex'; }
    function closePaymentModal() { document.getElementById('paymentModal').style.display = 'none'; }
    function showCash() { document.getElementById('cash-area').style.display = 'block'; }
    function calcChange() {
        const final = parseFloat(document.getElementById('modal-final-total').innerText);
        const cash = parseFloat(document.getElementById('cash-amount').value) || 0;
        document.getElementById('change-display').innerText = "RM " + (cash-final < 0 ? "0.00" : (cash-final).toFixed(2));
    }
    function handleAdminAccess() { adminClicks++; if(adminClicks >= 5) { adminClicks=0; if(prompt("Pass:")===ADMIN_PASS) openAdmin(); } }
    function openAdmin() {
        const h = JSON.parse(localStorage.getItem('order_history')) || [];
        document.getElementById('admin-stats').innerText = `Total Pesanan: ${h.length}`;
        document.getElementById('admin-history-list').innerHTML = h.reverse().map(i => `<div class="order-history-card"><b>${i.time}</b><br>${i.name} - RM${i.total}<br><small>${i.items}</small></div>`).join('');
        document.getElementById('adminModal').style.display = 'flex';
    }
    function closeAdmin() { document.getElementById('adminModal').style.display = 'none'; }
    function clearHistory() { localStorage.clear(); location.reload(); }
    function updateStats() {
        const v = JSON.parse(localStorage.getItem('visitor_logs')) || [];
        const h = JSON.parse(localStorage.getItem('order_history')) || [];
        document.getElementById('visitor-stat').innerText = `Pelawat: ${v.length} | Pesanan: ${h.length}`;
    }
    function filterMenu(c, b) { currentCat = c; document.querySelectorAll('.cat-btn').forEach(x=>x.classList.remove('active')); b.classList.add('active'); renderMenu(); }

    window.onload = () => { renderMenu(); renderCart(); updateStats(); if(sessionStorage.getItem('c_name')) document.getElementById('welcomeModal').style.display = 'none'; };
</script>
</body>
</html>
